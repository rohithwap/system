		<script>
		$(document).ready(function(){
			
		$('#eventdate').calendar({
  			type: 'date',
			monthFirst: false,
			  formatter: {
				date: function (date, settings) {
				  if (!date) return '';
				  var day = date.getDate();
				  var month = date.getMonth() + 1;
				  var year = date.getFullYear();
				  formatted =  day + '/' + month + '/' + year;
				  return formatted;
				}
			},
			
		});
			
			
		$.get('app/calls.php?action=getJobnos', function(data) {
				$('.results').hide();
				$('.results').html("");
				var parsed = JSON.parse(data);
				for(var i=0; i< parsed.length; i++){
					$('.results').append('<div>'+ parsed[i]['event'] +'-'+ parsed[i]['city'] +'-'+ parsed[i]['date'] +'</div>');
				}
				$('.results').show();
		});	


		
		
						  
	})
